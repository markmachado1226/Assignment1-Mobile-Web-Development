<span> Major Radius</span>
<br>
<div class="sliderflex">
<input id="rangeMajorRadius" class="slider" type="range" min="0.1" max="5" step="0.1" value="1"><label id="labelMajorRadius" class="slidervalue">1</label>


</div>

<span> Minor Radius </span>
<div class="sliderflex"> 
    <input id="rangeMinorRadius" class="slider" type="range" min="0" max="5" step="0.1" value="0.5"><label id="labelMinorRadius" class="slidervalue">0.5</label>

</div>


<span> Sector Count </span>
<div class="sliderflex"> 
    <input id="rangeSector" class="slider" type="range" min="3" max="100" step="1" value="36"><label id="labelSector" class="slidervalue">36</label>

</div>  

<span> Side count </span>
<div class="sliderflex"> 
    <input id="rangeSide" class="slider" type="range" min="3" max="100" step="1" value="18"><label id="labelSide" class="slidervalue">18</label>

</div>
