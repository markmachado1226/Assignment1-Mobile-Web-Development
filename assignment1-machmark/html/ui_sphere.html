<span> Radius</span>
<br>
<div class="sliderflex">
<input id="rangeRadius" class="slider" type="range" min="0.1" max="5" step="0.1" value="1"><label id="labelRadius" class="slidervalue">1</label>


</div>

<span> Sector Count </span>
<div class="sliderflex"> 
    <input id="rangeSector" class="slider" type="range" min="3" max="100" step="1" value="36"><label id="labelSector" class="slidervalue">36</label>

</div>


<span> Stack count </span>
<div class="sliderflex"> 
    <input id="rangeStack" class="slider" type="range" min="2" max="100" step="1" value="18"><label id="labelStack" class="slidervalue">18</label>

</div>
