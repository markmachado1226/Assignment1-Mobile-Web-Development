<span> Base Radius</span>
<br>
<div class="sliderflex">
<input id="rangeBaseRadius" class="slider" type="range" min="0.1" max="5" step="0.1" value="1"><label id="labelBaseRadius" class="slidervalue">1</label>


</div>

<span> Top Radius </span>
<div class="sliderflex"> 
    <input id="rangeTopRadius" class="slider" type="range" min="0.1" max="5" step="0.1" value="2"><label id="labelTopRadius" class="slidervalue">1</label>

</div>


<span> Height </span>
<div class="sliderflex"> 
    <input id="rangeHeight" class="slider" type="range" min="0" max="5" step="0.1" value="36"><label id="labelHeight" class="slidervalue">2</label>

</div>  

<span> Sector Count </span>
<div class="sliderflex"> 
    <input id="rangeSector" class="slider" type="range" min="3" max="100" step="1" value="1"><label id="labelSector" class="slidervalue">36</label>

</div>  

<span> Stack count </span>
<div class="sliderflex"> 
    <input id="rangeStack" class="slider" type="range" min="1" max="100" step="1" value="1"><label id="labelStack" class="slidervalue">1</label>

</div>
